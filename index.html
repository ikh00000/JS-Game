<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Breakout!</title>
</head>

<body>
  <h1 id="title">Breakout!</h1>
  <button id="rules-btn" class="btn rules-btn">?</button>
  <div id="rules" class="rules">
    <div class="rules-info">
      <h2>Created by Ivan Khizhnyak</h2>
      <h3>How To Play:</h3>
      <p>
        Use your right and left keys to move the paddle to bounce the ball up
        and break the blocks.
      </p>
      <p>If you miss the ball, your score and the blocks will reset.</p>
    </div>
    <button id="close-btn" class="btn">OK</button>

  </div>

  <canvas id="canvas" width="800" height="600"></canvas>
  <div id="btn-grup" class="btn-grup">
    <button id="leftBtn" class="btn" onmouseup="btnUp()" onmousedown="btnDown('left')" > L </button>
    <button id="rightBtn" class="btn" onmouseup="btnUp()" onmousedown="btnDown('right')" > R </button>
  </div>


  <script src="script.js"></script>
</body>

</html>
